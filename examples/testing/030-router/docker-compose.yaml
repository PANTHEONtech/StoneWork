version: '3.3'

services:
  stonework:
    container_name: stonework
    image: ghcr.io/pantheontech/stonework
    depends_on:
      - tester1
      - tester2
      - tester3
    privileged: true
    pid: host
    environment:
      INITIAL_LOGLVL: debug
      MICROSERVICE_LABEL: stonework
      ETCD_CONFIG: ""
    ports:
      - 9111:9111
      - 9191:9191
    volumes:
      - /run/docker.sock:/run/docker.sock
      - ./config:/etc/stonework/config

  tester1:
    container_name: tester1
    image: ghcr.io/pantheontech/stonework-tester
    privileged: true
    environment:
      MICROSERVICE_LABEL: tester1
    entrypoint: >
      sh -c '
        # pre-set default route needs to be deleted because it conflicts
        # with the default route that StoneWork tries to configure
        ip route del default &&
        
        trap "exit 0" TERM &&
        while true; do sleep 1; done
      '

  tester2:
    container_name: tester2
    image: ghcr.io/pantheontech/stonework-tester
    privileged: true
    environment:
      MICROSERVICE_LABEL: tester2
    entrypoint: >
      sh -c '
        trap "exit 0" TERM &&
        while true; do sleep 1; done
      '

  tester3:
    container_name: tester3
    image: ghcr.io/pantheontech/stonework-tester
    privileged: true
    environment:
      MICROSERVICE_LABEL: tester3
    entrypoint: >
      sh -c '
        ip route del default &&
        
        trap "exit 0" TERM &&
        while true; do sleep 1; done
      '
