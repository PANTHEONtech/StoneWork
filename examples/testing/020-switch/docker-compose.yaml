version: '3.3'

services:
  stonework:
    image: ${STONEWORK_IMAGE:-ghcr.io/pantheontech/stonework:23.06}
    depends_on:
      - tester1
      - tester2
    privileged: true
    pid: host
    environment:
      INITIAL_LOGLVL: debug
      MICROSERVICE_LABEL: stonework
      ETCD_CONFIG: ""
    ports:
      - "9111:9111"
      - "9191:9191"
    volumes:
      - /run/docker.sock:/run/docker.sock
      - ./config:/etc/stonework/config

  tester1:
    image: stonework-tester:23.06
    privileged: true
    environment:
      MICROSERVICE_LABEL: tester1
    entrypoint: >
      sh -c '
        trap "exit 0" TERM &&
        while true; do sleep 1; done
      '

  tester2:
    image: stonework-tester:23.06
    privileged: true
    environment:
      MICROSERVICE_LABEL: tester2
    entrypoint: >
      sh -c '
        trap "exit 0" TERM &&
        while true; do sleep 1; done
      '
